<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML taulukot ja lomakkeet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HTML taulukot ja lomakkeet</h1>

    <h2>Nappi</h2>
    <button class="myButton" type="button">Klikkaa</button>

    <h2>HTML taulukot</h2>
    <caption>Nimi ja ikä taulukko</caption>
    <table>
        <tr>
            <th colspan="2">Etu- ja sukunimi</th>
            <!-- rowspan="2" olisi alaspäin -->
            <th>Ikä</th>
        </tr>
        <tr>
            <td>Juha</td>
            <td>Korhonen</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Matti</td>
            <td>Meikäläinen</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Liisa</td>
            <td>Virtanen</td>
            <td>45</td>
        </tr>
    </table>

    <br>

    <h2>HTML lomakkeet</h2>

    <caption>Nimen tallennus</caption>
    <form action="#">
        <label for="enimi">Etunimi</label><br>
        <input type="text" id="enimi" name="enimi"><br>
        <label for="snimi">Sukunimi</label><br>
        <input type="text" id="snimi" name="snimi"><br>
        <label for="ika">Ikä</label><br>
        <input type="number" id="ika" min="1" max="199"><br>
        <input type="submit" value="Tallenna">
    </form>

    <br><br>
    <input type="date">
    <br><br>
    <input type="color">
    <br><br>
    <select name="" id="">
        <option value="Valinta">Valinta</option>
        <option value="1">Yksi</option>
        <option value="2">Kaksi</option>
        <option value="3">Kolme</option>
    </select>

</body>
</html>
